# common Compose config file for all environments

services:
  root:
    stop_signal: SIGINT
    environment:
      MODULE: object_gay.app
      PORT: 7000  # not strictly necessary, but easier to read
    ports:
      - 7000:7000

  get:
    stop_signal: SIGINT
    environment:
      MODULE: object_gay.subdomains.get
      PORT: 7001
    ports:
      - 7001:7001
